<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
          <div class="card-header">
            <a href="#" class="favorite-btn"><i class="fa far fa-heart icon"></i></a>
            <img src="./image.png" class="image" alt="shoes image">
        </div>
        <div class="card-body">
        <div class="content">
            <h3 class="title">nike tennis shoe</h3>
            <div class="badge">
                <span>Shoes</span>
                <span>Black/White</span>
            </div>
            <p class="description">
                Lorem ipsum dolor sit amet, 
                consectetur adipisicing elit.
                Officia maxime consequuntur fuga sunt. 
                Error veritatis totam voluptatum officia 
                quod quia.
            </p>
            </div>

            <div class="footer">
                <div class="price">
                    <span>Price</span> <br> <span>$34.99</span>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
